build-and-push:
  image: "docker:stable"
  stage: build
  when: manual
  tags:
   - docker
   - medium
  before_script:
   - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
   - docker info
  script:
   - docker build -t $CI_REGISTRY_IMAGE:latest --build-arg BUILD_VERSION=$CI_PIPELINE_IID .
   - docker push $CI_REGISTRY_IMAGE:latest

danger-check:
  image:
    name: "registry.gitlab.com/hnbi/platform-as-a-service/test-projects/automate-code-review:latest"
  stage: check
  tags:
   - docker
   - medium
  cache: {}
  rules:
  - *common_rules
  variables:
    DANGER_GITLAB_HOST: "https://gitlab.com"
    DANGER_GITLAB_API_BASE_URL: "${CI_API_V4_URL}"
    DANGER_GITLAB_API_TOKEN: "${DANGER_GITLAB_API_TOKEN}"
  script:
  - danger.sh
